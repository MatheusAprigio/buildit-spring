<div th:fragment="header(pageTitle)" th:remove="tag">
    <!doctype html>
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title th:text="${pageTitle}"> Fragment generic title</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="/webjars/materializecss/0.98.0/css/materialize.min.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{css/style.css}">
        <link rel="icon" href="image/logo-buildIT.jpg">
    </head>
</div>

<div th:fragment="footer" th:remove="tag">
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/materializecss/0.98.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    </html>
</div>
