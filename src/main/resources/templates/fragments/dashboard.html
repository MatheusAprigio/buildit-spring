                    <li><a title="Recarregar página" onclick="location.reload()"><i

                    <li><a title="Sair" href="/logout"><i class="material-icons">exit_to_app</i></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="container">
        <div id="menu">

                <li><span th:text="${'Olá, ' + employee.name}"></span></li>

                            <div class="collapsible-body">

                    </ul>
