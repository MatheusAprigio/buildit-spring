<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/general}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build It - Dashboard</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div th:insert="fragments/dashboard"></div>
    <div class="container">
        <div class="row">
            <div class="col s6">
                <div class="product-container center-align">
                    <i class="material-icons large">add_shopping_cart</i>
                    <p class="product-text">Total de pedidos:</p>
                    <span class="product-text-number center-align" th:text="${orders.size()}"></span>
                </div>
            </div>
            <div class="col s6">
                <div class="product-container center-align">
                    <i class="material-icons large">attach_money</i>
                    <p class="product-text">Faturamento:</p>
                    <span class="product-text-number center-align" th:text="${sumOrders}"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div class="product-container center-align">
                    <i class="material-icons large">fingerprint</i>
                    <p class="product-text">Total de admins:</p>
                    <span class="product-text-number center-align" th:text="${admin.size()}"></span>
                </div>
            </div>
            <div class="col s6">
                <div class="product-container large center-align">
                    <i class="material-icons large">local_hospital</i>
                    <p class="product-text">Total de usu√°rios:</p>
                    <span class="product-text-number center-align" th:text="${user.size()}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
