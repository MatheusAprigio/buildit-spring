<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/general}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build It - Dashboard</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div th:insert="fragments/dashboard"></div>
    <div class="container content-dashboard">
        <div class="alert alert-success" th:if="${msg != null}" th:text="${msg}"></div>
        <table id="table-admins">
            <thead>
            <th>Nome</th>
            <th>E-mail</th>
            <th></th>
            <th></th>
            </thead>
            <tbody>
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.name}"></td>
                <td th:text="${admin.email}"></td>
                <td>
                    <a class="waves-effect waves-light btn red darken-1 modal-trigger btn-remove" href="#remove-modal">
                        <i class="material-icons left">delete_forever</i>Deletar
                    </a>
                    <input type="hidden" th:value="${admin.id}">
                </td>
                <td>
                    <a class="waves-effect waves-light btn blue darken-2 modal-trigger btn-edit" href="#edit-modal">
                        <i class="material-icons left">edit</i>Atualizar
                    </a>
                    <input type="hidden" th:value="${admin.id}">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="remove-modal" class="modal modal-remove">
        <div class="modal-content">
            <p>Você tem certeza que deseja deletar este item?</p>
        </div>
        <div class="modal-footer">
            <form method="post" th:action="@{/employee/admins/delete}">
                <input th:type="hidden" id="delete-id" name="id">
                <button th:type="submit" class="waves-effect btn-flat btn-delete">Sim</button>
                <button th:type="button" class="modal-close waves-effect btn-flat">Não</button>
            </form>
        </div>
    </div>
    <div id="edit-modal" class="modal modal-remove">
        <div class="modal-content">
            <form method="post" th:action="@{/employee/admins/edit}">
                <input th:type="hidden" id="edit-id" name="id">
                <input th:type="hidden" name="role" th:value="ROLE_ADMIN">

                <input th:type="text" name="email">
                <input th:type="text" name="name">
                <input th:type="text" name="password">
                <div>
                    <button th:type="submit" class="waves-effect btn-flat btn-delete">Salvar</button>
                    <button th:type="button" class="modal-close waves-effect btn-flat">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
