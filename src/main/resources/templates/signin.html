<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/general}">
<head>
    <title>Build It - Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="login-page">
        <div class="login-card">
            <div class="card horizontal large">
                <div class="card-image">
                    <img src="image/tools-background.jpg">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <form method="post" action="/signin">
                            <h4>Dashboard - Login</h4>
                            <div class="alert alert-danger" th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null and session[SPRING_SECURITY_LAST_EXCEPTION].message != null}">Login Inválido! Verifique os seus dados.</div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" name="email" class="validate">
                                    <label for="email">E-mail:</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" name="password" class="validate">
                                    <label for="password">Senha:</label>
                                </div>
                            </div>
                            <button class="btn waves-effect waves-light btn-login" type="submit" name="action">Entrar
                            </button>
                        </form>
                    </div>
                    <div class="card-action center-align">
                        <span>© 2019 - Build It</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
